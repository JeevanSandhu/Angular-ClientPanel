<div class="row">
  <div class="col-md-6">
    <a href="" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3>Edit Settings</h3>
  </div>
  <div class="card-block">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label>Allow Registration</label>
        <input type="checkbox" [checked]="settings.allowRegistration" (change)="settings.allowRegistration=!settings.allowRegistration" name="settings.allowRegsitration">
      </div>
      <div class="form-group">
        <label>Disable balance on Add</label>
        <input type="checkbox" [checked]="settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd=!settings.disableBalanceOnAdd" name="settings.disableBalanceOnAdd">
      </div>
      <div class="form-group">
        <label>Disable balance on Edit</label>
        <input type="checkbox" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit=!settings.disableBalanceOnEdit" name="settings.disableBalanceOnEdit">
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
